<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID Dash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <style>

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      }

      .grid * { grid-column: 2 / 5; }

      #chart{
        width:100%;
        height:400px;
      }

    </style>
  </head>
  <body>
    <!-- COVID Dash hero -->
    <section class="has-background-white-ter">
      <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-body">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item is-size-1 has-text-white has-text-left" style="font-family: Bungee;">COVID Dash</a>
                <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <!-- Hero buttons: current location, select state, date, and submit -->
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <div class="select">
                    <select id="location">
                      <option value="USA">USA</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>	
                  </div>
                  <input id="date" class="input" type="date">
                  <button id="submit" class="button is-white">Submit</button>
                  <button id="current-location" class="button">Current Location</button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </section>
    </section>

    <!-- map section -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-full">
            <div id="chartdiv"></div>   
          </div>
        </div>
      </div>
    </section>
    <!-- COVID stats and graph section -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half">
            <div id="stats">
              <figure class="image is-square">
                <img src="images/stats_stock.jpg" alt="stats stock image">
              </figure>
              </div>
          </div>
          <div class="column is-half">
            <div>
              <figure class="image is-square">
                <img src="images/graph_stock.png" alt="graph stock image">
              </figure>
              </div>
          </div>
        </div>
      </div>
    </section>
    <!-- news headlines section -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-full">
            <div id="newsHeadlines">
              <h1 style="text-align: center;">News Headlines</h1>
                <figure class="image">
                  <img src="Images/news.png" alt="paint news headlines image">
                </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  </body>
  <script src="assets/amcharts/charts.js"></script>
  <script src="assets/amcharts/core.js"></script>
  <script src="assets/amcharts/maps.js"></script>
  <script src="assets/amcharts/usaLow.js"></script>
  <script src="assets/js/covid.js"></script>
</html>
